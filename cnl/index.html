<script>

function clock(dom, ts, countdown) {
  function refresh() {
    var diff = countdown ? ts - Date.now() : Date.now() - ts;
    var days = hours = minutes = seconds = 0;
    if (diff > 0) {
      days = parseInt(diff / 1000 / 60 / 60 / 24);
      hours = parseInt(diff / 1000 / 60 / 60 % 24);
      minutes = parseInt(diff / 1000 / 60 % 60);
      seconds = parseInt(diff / 1000 % 60);
    }
    $(dom + ' .clock-days').text(days < 10 ? '0' + days : days);
    $(dom + ' .clock-hours').text(hours < 10 ? '0' + hours : hours);
    $(dom + ' .clock-minutes').text(minutes < 10 ? '0' + minutes : minutes);
    $(dom + ' .clock-seconds').text(seconds < 10 ? '0' + seconds : seconds);
  }
  refresh();
  return setInterval(refresh, 1000);
};
