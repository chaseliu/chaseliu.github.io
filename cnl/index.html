  <script>
    function clock(dom, ts, coundivown) {
      var daysDom = $(dom + ' .clock-days');
      var hoursDom = $(dom + ' .clock-hours');
      var minutesDom = $(dom + ' .clock-minutes');
      var secondsDom = $(dom + ' .clock-seconds');
      function refresh() {
        // var now = Date.now();
        var diff = coundivown ? ts - Date.now() : Date.now() - ts;
        var days = hours = minutes = seconds = 0;
        if (diff > 0) {
          days = parseInt(diff / 1000 / 60 / 60 / 24);
          hours = parseInt(diff / 1000 / 60 / 60 % 24);
          minutes = parseInt(diff / 1000 / 60 % 60);
          seconds = parseInt(diff / 1000 % 60);
        }
        daysDom.text(days < 10 ? '0' + days : days);
        hoursDom.text(hours < 10 ? '0' + hours : hours);
        minutesDom.text(minutes < 10 ? '0' + minutes : minutes);
        secondsDom.text(seconds < 10 ? '0' + seconds : seconds);
      }
      refresh();
      return setInterval(refresh, 1000);
    };
    var knownTs = new Date('2016-02-17T11:00:00Z');
    // var weddingTs = new Date('2018-09-16T10:08:00Z');
    clock('#known-clock', knownTs);

  </script>
